<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монгол үсгийн наалт</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family:Lato, 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
    }
    header{
        background-color: #615757;
        color: #f4f4f4;
        padding: 10px;
        text-align: center;
        font-size: 3.5rem;
    }
    .container{
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    .container img{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

</style>
<body>
    <header>
        Монгол үсгийн өнгөт наалт
    </header>
    <div class="container">
        <section class="first">
            <img src="1.jpg" alt="img">
        </section>
        <section class="second">
            <img src="2.jpg" alt="">
        </section>
        <section class="third">
            <img src="3.jpg" alt="">
        </section>
    </div>
</body>
</html>
